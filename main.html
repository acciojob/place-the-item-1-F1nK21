<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    .holder {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding: 0;
    }

    .item {
      flex: 1 1 calc((100% - 80px) / 5); /* 5 items per row with 20px gap between them */
      max-width: calc((100% - 80px) / 5);
      height: 150px;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .red {
      background-color: #e62c1f;
    }

    .blue {
      background-color: blue;
    }

    .green {
      background-color: #2d7a24;
    }
  </style>
</head>
<body>
  <div class="holder">
    <div class="item red">1</div>
    <div class="item blue">2</div>
    <div class="item green">3</div>
    <div class="item green">4</div>
    <div class="item green">5</div>
    <div class="item green">6</div>
    <div class="item green">7</div>
  </div>
</body>
</html>
